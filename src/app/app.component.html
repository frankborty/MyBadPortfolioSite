<div class="card flex justify-center">
  <p-button label="Submit 1" />
</div>
<div class="card flex flex-wrap justify-center items-end gap-4">
  <p-floatlabel variant="on">
    <input pInputText id="on_label" autocomplete="off" />
    <label for="on_label">On Label</label>
  </p-floatlabel>
</div>

<div class="card flex flex-wrap gap-4">
  <div class="flex-auto">
      <label for="buttondisplay" class="font-bold block mb-2"> Button </label>
      <p-datepicker [(ngModel)]="date" [showIcon]="true" inputId="buttondisplay" [showOnFocus]="false" />
  </div>
</div>

<div class="card flex flex-wrap justify-center gap-4">
  <p-iconfield>
      <p-inputicon styleClass="pi pi-search" />
      <input type="text" pInputText placeholder="Search" />
  </p-iconfield>
  <p-iconfield>
      <input type="text" pInputText />
      <p-inputicon styleClass="pi pi-spinner pi-spin" />
  </p-iconfield>
</div>
